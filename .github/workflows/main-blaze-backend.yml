name: Deploy FastAPI to Azure Web App (blaze-backend)

on:
  push:
    branches: [ "main" ]
    paths: [ "api/**", "models/**", "requirements-be.txt" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: blaze-backend
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-be.txt

      - name: Zip app
        run: |
          mv requirements-be.txt requirements.txt
          zip -r app_be.zip api models requirements.txt

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: app_be.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BE }}
